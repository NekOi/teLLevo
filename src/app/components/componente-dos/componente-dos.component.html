<ion-content>
  <!-- mapa -->

  <div class="ion-padding-vertical">
    <ion-card id="c2card" class="ion-text-center">
      <ion-card-title id="Conductor">
        <ion-card-content>
          <ion-list>
            <ion-card>
              <div id="map"></div>
              
            </ion-card>

            <ion-item>
              <ion-label position="floating">Desde ciudad</ion-label>
              <ion-select placeholder="Selecciones ubicacion" [(ngModel)]="dato.desde" required>
                <ion-select-option *ngFor="let ciud of ciudades" [value]="ciud.id">{{ciud.ciudad}}</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Hasta ciudad</ion-label>
              <ion-select placeholder="Seleccione Destino" [(ngModel)]="dato.hasta" required>
                <ion-select-option *ngFor="let ciu of ciudades" [value]="ciu.id">{{ciu.ciudad}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Precio por persona</ion-label>
              <ion-input type="number" [(ngModel)]="dato.Precio" required>
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-button expand="block">Registrar</ion-button>
          <ion-button expand="block" (click)="evaluar()">Evaluar conductor</ion-button>
        </ion-card-content>
      </ion-card-title>
    </ion-card>
    <ion-card>
      <br>
      <br>
    </ion-card>

  </div>


</ion-content>
